worker_processes auto;
rtmp_auto_push on;
events {}
rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;
        application live {
            live on;
			recorder all {
				record video;
				record_path /tmp;
				record_max_size 100000K;
				record_unique on;
				record_suffix rtmp.flv;
			}
        }
    }
}